<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mover toward Mouse</title>
  </head>
  <body>
    <canvas id="canvas" style="position: fixed; top: 0; left: 0;"></canvas>
    <script src="../base.js"></script>
    <script src="../vector.js"></script>
    <script>
      var
        x, y,
        r = 0,
        angle = 0,
        radius = 10,
        space = document.getElementById("canvas"),
        context = space.getContext("2d");

      space.width = window.innerWidth;
      space.height = window.innerHeight;

      function draw() {
        r += 0.07;
        angle += 0.01;

        x = r * Math.cos(angle);
        y = r * Math.sin(angle);

        context.beginPath();
        context.arc(x + space.width/2, y + space.height/2, radius, 0, 2 * Math.PI);
        context.fillStyle = "rgb(0,0,0)";
        context.fill();
      }

      (function animationLoop() {
        requestAnimationFrame(animationLoop);
        draw();
      })();
    </script>
  </body>
</html>
