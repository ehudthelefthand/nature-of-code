<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mover with Force</title>
  </head>
  <body>
    <canvas id="canvas" style="position: fixed; top: 0; left: 0;"></canvas>
    <script src="../base.js"></script>
    <script src="../vector.js"></script>
    <script src="../mover.js"></script>
    <script>
      var
        mover, positon,
        space = document.getElementById("canvas"),
        context = canvas.getContext("2d");

      space.width = window.innerWidth;
      space.height = window.innerHeight;

      position = new Vector(30, 30);
      mover = new Mover(position, 32);

      function draw() {
        context.clearRect(0, 0, space.width, space.height);

        var wind = new Vector(0.01, 0);
        var gravity = new Vector(0, 0.1);
        mover.applyForce(wind);
        mover.applyForce(gravity);
        mover.update();
        mover.display();
        mover.checkEdges(space.width, space.height);
      };

      (function animationLoop() {
        requestAnimationFrame(animationLoop);
        draw();
      })();
    </script>
  </body>
</html>
