<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Bouncing Ball</title>
  </head>
  <body>
    <canvas id="canvas" style="position: fixed; top: 0; left: 0;"></canvas>
    <script src="../base.js"></script>
    <script>
      var x, y,
        space = document.getElementById("canvas"),
        context = canvas.getContext("2d"),
        radius = 30,
        speedX = 5,
        speedY = 5;

      space.width = window.innerWidth;
      space.height = window.innerHeight;

      x = space.width / 2;
      y = space.height / 2;

      function draw() {
        context.clearRect(0, 0, space.width, space.height);

        x = x + speedX;
        if (x < 0 || x > space.width) {
          speedX = speedX * -1;
        }
        y = y + speedY;
        if (y < 0 || y > space.height) {
          speedY = speedY * -1;
        }

        context.beginPath();
        context.arc(x, y, radius, 0, 2 * Math.PI, false);
        context.fillStyle = "#aaa";
        context.fill();
        context.strokeStyle = "#222";
        context.stroke();
      };

      (function animationLoop() {
        requestAnimationFrame(animationLoop);
        draw();
      })();
    </script>
  </body>
</html>
